<html>
<head>
  <title>Weather</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="handlebars-v4.0.5.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <main>
    <section id="weather"></section>

    <form action="" method="post">
      <input id="user_input" type="text" placeholder="Austin, USA" value="Austin, US"><br />
      <input type="submit" value="Find Weather">
    </form>

    <section id="errors">
      <p>Error with your input</p>
    </section>

    <footer>
      <p><a href="http://openweathermap.org/" target="_blank">Made using OpenWeatherMap API</a></p>
    </footer>
  </main>

  <script type="x-handlebars-template" id="weather_t">
    <h1 id="city-name">{{name}}</h1>
    <p class="weather-text">{{weather.description}}</p>
    <p class="temp">{{main.temp}} &#8451;</p>
    <p class="temp">{{fahrenheit}} &#8457;</p>
  </script>



</body>
</html>
